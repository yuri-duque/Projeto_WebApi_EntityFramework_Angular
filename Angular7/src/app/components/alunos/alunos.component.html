<div class="row mt-2">
  <div class="col-md-10"><h2 class="title">Listagem Alunos</h2></div>
  <div class="col-md-2"><button type="button" class="btn btn-success float-right mt-1" [routerLink]="['cadastro']">Cadastrar Aluno</button></div>
</div>
  
<div class="pt-3">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col" *ngFor="let coluna of colunas">
            {{ coluna }}
        </th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let aluno of alunos">
            <th>{{aluno.alunoId}}</th>
            <th>{{aluno.nome}}</th>
            <th>{{aluno.cpf}}</th>
            <th>{{aluno.idade}}</th>
            <th class='th-menu-actions'>
              <button type="button" class="btn btn-info" (click)="Open(aluno.alunoId)">Detalhes</button>
              <button type="button" class="btn btn-warning" [routerLink]="['alterar', aluno.alunoId]">Alterar</button>
              <button type="button" class="btn btn-danger" (click)="RemoverAluno(aluno.alunoId)">Remover</button>
            </th>
        </tr>
    </tbody>
  </table>
</div>

<ngx-smart-modal #myModal identifier="myModal">
  <div class="nsm-body">
    <h2>{{aluno.nome}}</h2>
  </div>
  <div class="container pt-3">
    <ul class="list-inline">
      <li class="list-inline-item font-weight-bold">CPF:</li>
      <li class="list-inline-item">{{aluno.cpf}}</li>
    </ul>
    <ul class="list-inline">
      <li class="list-inline-item font-weight-bold">Idade:</li>
      <li class="list-inline-item">{{aluno.idade}}</li>
    </ul>
  </div>

  <button (click)="myModal.close()">Close</button>
</ngx-smart-modal>
